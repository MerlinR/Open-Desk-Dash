{% extends "config_base.html" %} {% block title %}Base {% endblock %}
{%block body %}

<div class="title">
  <h1>Base Setting</h1>
</div>
<hr>

<form action="/config" method= "POST">
  
  <div style="display: table-row">
    <label for="page_order" class="switch">Auto Update: </label>
      {% if config.config.autoUpdate %}
        <input type="checkbox"  name="autoUpdate" checked/>
      {% else %}
        <input type="checkbox" name="autoUpdate"/>
      {% endif %}

  </div>

  <div style="display: table-row">
    <label for="page_order">Auto Update Plugins: </label>
    {% if config.config.autoUpdatePlugins %}
      <input type="checkbox" name="autoUpdatePlugins" checked/>
    {% else %}
      <input type="checkbox" name="autoUpdatePlugins"/>
    {% endif %}
  </div>

  <hr>

  <div style="display: table-row">
    <label for="transition">Transition Speed: </label>
    <input type="number" name="transition" min="0" size="4" value="{{config.config.transition}}">
    <small>Seconds. 0 to Disable.</small>
  </div>

  <div style="display: table-row">
    <label for="page_order">Page Order: </label>
    <input type="text" name="page_order" value="{{','.join(config.config.pages)}}"/></input>
  </div>

  <hr>
  
  <button class="button-positive" onclick="snackbar()" type="submit">Save</button>
</form>

{% endblock %}
