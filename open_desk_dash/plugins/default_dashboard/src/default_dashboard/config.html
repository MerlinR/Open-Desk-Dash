{% extends "config_base.html" %} {% block title %}Default Dashboard {% endblock%}
{%block body %}
<div class="title">
    <h1>Default Dashboard Settings</h1>
  </div>
  <hr>
<form action="/{{request.blueprint}}/config" method= "POST">
    <br>
    <div class="config_row">
        <label for="page_order">Title: </label>
        <input size="30" type="text" name="dash_title" value="{{plugin_config('title')}}"/></input>
    </div>
    <div class="config_row">
      <label for="page_order">Image Link: </label>
      <input size="40" type="text" name="dash_image" value="{{plugin_config('imageLink')}}"/></input>
    </div>
    <div class="config_row">
      <label for="page_order">Text Color: </label>
      <input type="color" name="text_color" value="{{plugin_config('textColor')}}"/></input>
    </div>
    <br>
    <button class="button-positive" type="submit">Save</button><br>
  </form>
  {% endblock %}
